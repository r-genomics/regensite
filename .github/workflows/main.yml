
name: CI

on:
  push:
    branches:
      - main  # замените на имя вашей ветки, если это не 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Zola
      uses: peaceiris/actions-zola@v0.17.2

    - name: Build
      run: zola build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
